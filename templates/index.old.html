<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Incidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body>


<div class="container my-5">
    <h1 class="text-center mb-4">Traffic Incident Map</h1>
    
    <!-- Charts Section -->
    <div class="row">
        <div class="col-lg-6 col-md-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Incidents by Year</h5>
                    {{ year_chart | safe }}
                </div>
            </div>
        </div>
        
        <div class="col-lg-6 col-md-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Incidents by Month</h5>
                    {{ month_chart | safe }}
                </div>
            </div>
        </div>
        
        <div class="col-lg-6 col-md-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Incidents by Hour</h5>
                    {{ hour_chart | safe }}
                </div>
            </div>
        </div>
        
        <div class="col-lg-6 col-md-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Incidents by Day of the Week</h5>
                    {{ day_chart | safe }}
                </div>
            </div>
        </div>
        
        <div class="col-lg-12 col-md-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Incidents by Type</h5>
                    {{ type_chart | safe }}
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 mb-4">
            <div class="card-body">
                <h5 class="card-title">Incidents by Day vs Hour</h5>
                {{ heatmap | safe }}
            </div>
        </div>
    </div>
</div>

</body>
</html>
